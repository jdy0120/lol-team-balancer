# docker-compose.dev.yml
version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: apps/web/ci/Dockerfile.local
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    environment:
      - NODE_ENV=development
